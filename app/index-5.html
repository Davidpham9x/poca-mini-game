<!doctype html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>poca mini game</title>
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/normalize-css/normalize.css" />
    <link rel="stylesheet" href="/bower_components/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.css" />
    <link rel="stylesheet" href="/bower_components/magnific-popup/dist/magnific-popup.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<body>
    <div id="main" class="page page-home">
        <header>
            <h1 class="logo">
                <a href="" title="Cược khoai trúng quà"></a>
                Cược khoai trúng quà
            </h1>
        </header>

        <div class="main-content">
            <div id="bet-potato-modal" class="modal bet-potato-modal">
                <a href="javascript:void(0)" title="Đóng" class="btn-close">Đóng</a>
                <div class="inner">
                    <h2 class="heading">đặt cược</h2>
                    <div class="bet-potato-content">
                        <div class="step step-1">
                            <p class="title">
                                <strong>Bước 1</strong>Hãy chọn đội thắng cuộc
                                <ul class="list-teams">
                                    <li class="active">
                                        <div class="inner">
                                            <label for="chk-team-1">
                                                FC SHAKHTAR DONETSK
                                            </label>
                                            <div class="checkbox-wrapper hidden">
                                                <input type="checkbox" name="chk-choose-team" id="chk-team-1" class="input-checkbox" />
                                            </div>
                                            <div class="overlay">
                                                <div class="inner">
                                                    <span class="icon-check">Chọn</span>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="inner">
                                            <label for="chk-team-2">
                                                REAL MADRID CF
                                            </label>
                                            <div class="checkbox-wrapper hidden">
                                                <input type="checkbox" name="chk-choose-team" id="chk-team-2" class="input-checkbox" />
                                            </div>
                                            <div class="overlay">
                                                <div class="inner">
                                                    <span class="icon-check">Chọn</span>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </p>
                        </div>
                        <div class="step step-2">
                            <p class="title">
                                <strong>Bước 2</strong>Nhập số khoai đặt cược:
                                <div class="wrap-field clearfix">
                                    <div class="input-text input-text-1">
                                        <input type="textbox" name="txt-num-potato" id="txt-num-potato" />
                                    </div>
                                    <span class="error-mess">Bạn chưa nhập số khoai đặt cược</span>
                                </div>
                                <a href="" title="xác nhận" class="btn btn-confirm" id="btn-confirm">xác nhận</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <div class="footer-top clearfix">
                <nav class="nav-footer">
                    <a class="btn btn-1" href="" title="Cách chơi &amp; giải thưởng">Cách chơi &amp; giải thưởng</a>
                    <a class="btn btn-2" href="" title="Lịch sử cược khoai">Lịch sử cược khoai</a>
                    <a class="btn btn-3" href="javascript:void(0)" title="Nạp khoai" onclick="pocaMiniGame.Global.initShowModalBetPotato();">Nạp khoai</a>
                    <a class="btn btn-4" href="" title="Bảng xếp hạng">Bảng xếp hạng</a>
                </nav>
                <a href="" title="Thoát khỏi game" class="btn btn-quit-game">Thoát khỏi game</a>
            </div>
            <div class="footer-bottom">
                <img src="images/global/potato-tree-left.png" alt="" class="potato-tree-left" />
                <a href="tel:1900 55 88 20" class="btn btn-hot-line" title="Hot line: 1900 55 88 20">1900 55 88 20</a>
                <img src="images/global/all-potato-footer.png" alt="" class="all-potato-footer" />
                <img src="images/global/potato-tree-right.png" alt="" class="potato-tree-right" />
            </div>
        </footer>
    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/jquery-placeholder/jquery.placeholder.js"></script>
    <script src="/bower_components/jquery-mousewheel/jquery.mousewheel.js"></script>
    <script src="/bower_components/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.js"></script>
    <script src="/bower_components/magnific-popup/dist/jquery.magnific-popup.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>

</html>
